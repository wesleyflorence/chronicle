<div class="border-b border-stone-700 bg-stone-900 p-2">
  <div class="flex justify-end">
    <!-- Logout Button in Navigation -->
    <button hx-get="/logout" hx-trigger="click"
      class="rounded border border-stone-700 bg-stone-800 p-1 text-stone-300 hover:bg-stone-950 hover:text-amber-500">Logout</button>
  </div>
</div>

<!-- Digestion Form -->
<div class="mt-6 p-6">
  <form hx-post="/api/v1/dig" hx-trigger="submit" hx-swap="beforeend" hx-timeout="60000"
    class="mb-6 rounded bg-stone-900 p-6 text-stone-100 shadow-md">
    <h2 class="mb-4 text-xl text-stone-400">Digestion</h2>

    <!-- Bristol -->
    <fieldset class="mb-4">
      <legend class="mb-2 block text-stone-400">Bristol</legend>
      <ul class="flex space-x-3">
        <!-- Using the pattern from the earlier medicine form for consistency -->
        <li><input type="radio" id="bristol1" name="bristol" value="1" class="peer hidden"><label for="bristol1"
            class="inline-flex cursor-pointer items-center justify-between rounded-full border border-stone-700 bg-stone-800 p-2 text-stone-300 hover:bg-stone-700 peer-checked:border-amber-500 peer-checked:text-amber-500">1</label>
        </li>
        <li><input type="radio" id="bristol2" name="bristol" value="2" class="peer hidden"><label for="bristol2"
            class="inline-flex cursor-pointer items-center justify-between rounded-full border border-stone-700 bg-stone-800 p-2 text-stone-300 hover:bg-stone-700 peer-checked:border-amber-500 peer-checked:text-amber-500">2</label>
        </li>
        <li><input type="radio" id="bristol3" name="bristol" value="3" class="peer hidden"><label for="bristol3"
            class="inline-flex cursor-pointer items-center justify-between rounded-full border border-stone-700 bg-stone-800 p-2 text-stone-300 hover:bg-stone-700 peer-checked:border-amber-500 peer-checked:text-amber-500">3</label>
        </li>
        <li><input type="radio" id="bristol4" name="bristol" value="4" class="peer hidden"><label for="bristol4"
            class="inline-flex cursor-pointer items-center justify-between rounded-full border border-stone-700 bg-stone-800 p-2 text-stone-300 hover:bg-stone-700 peer-checked:border-amber-500 peer-checked:text-amber-500">4</label>
        </li>
        <li><input type="radio" id="bristol5" name="bristol" value="5" class="peer hidden"><label for="bristol5"
            class="inline-flex cursor-pointer items-center justify-between rounded-full border border-stone-700 bg-stone-800 p-2 text-stone-300 hover:bg-stone-700 peer-checked:border-amber-500 peer-checked:text-amber-500">5</label>
        </li>
        <li><input type="radio" id="bristol6" name="bristol" value="6" class="peer hidden"><label for="bristol6"
            class="inline-flex cursor-pointer items-center justify-between rounded-full border border-stone-700 bg-stone-800 p-2 text-stone-300 hover:bg-stone-700 peer-checked:border-amber-500 peer-checked:text-amber-500">6</label>
        </li>
        <li><input type="radio" id="bristol7" name="bristol" value="7" class="peer hidden"><label for="bristol7"
            class="inline-flex cursor-pointer items-center justify-between rounded-full border border-stone-700 bg-stone-800 p-2 text-stone-300 hover:bg-stone-700 peer-checked:border-amber-500 peer-checked:text-amber-500">7</label>
        </li>
      </ul>
    </fieldset>


    <div class="mb-4 flex space-x-4">
      <!-- Size -->
      <fieldset class="w-32">
        <select name="size"
          class="w-full rounded border border-stone-700 bg-stone-800 p-2 text-stone-100 placeholder-stone-400">
          <option value="Tiny">Tiny</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </fieldset>

      <!-- Note -->
      <div class="flex-grow">
        <input type="text" name="Note" id="note2" placeholder="Note"
          class="w-full rounded border border-stone-700 bg-stone-800 p-2 text-stone-100 placeholder-stone-400">
      </div>
    </div>
    <div class="flex items-center">
      <button type="submit" hx-indicator="#dig-indicator"
        class="rounded bg-amber-600 p-2 text-stone-900 hover:bg-amber-700 focus:ring focus:ring-amber-300">Submit</button>
      <img id="dig-indicator" class="htmx-indicator ml-2" src="/public/rings.svg">
    </div>
  </form>

  <!-- Medicine Form -->
  <form hx-post="/api/v1/med" hx-trigger="submit" hx-swap="beforeend" hx-timeout="10000"
    class="rounded bg-stone-900 p-6 text-stone-100 shadow-md">
    <h2 class="mb-4 text-xl text-stone-400">Medicine</h2>

    <!-- Medicine Choice -->
    <fieldset class="mb-4">
      <ul class="w-full space-y-2">
        <li>
          <!-- Ondansetron Radio Input -->
          <input type="radio" id="ondansetron" name="Medicine" value="Ondansetron" class="peer hidden" required>
          <label for="ondansetron"
            class="inline-flex w-full cursor-pointer items-center justify-between rounded-lg border border-stone-700 bg-stone-800 p-2 text-stone-300 hover:bg-stone-700 peer-checked:border-amber-500 peer-checked:text-amber-500">
            <span>Ondansetron</span>
          </label>
        </li>

        <li>
          <!-- Dexamethason Radio Input -->
          <input type="radio" id="dexamethason" name="Medicine" value="Dexamethason" class="peer hidden">
          <label for="dexamethason"
            class="inline-flex w-full cursor-pointer items-center justify-between rounded-lg border border-stone-700 bg-stone-800 p-2 text-stone-300 hover:bg-stone-700 peer-checked:border-amber-500 peer-checked:text-amber-500">
            <span>Dexamethason</span>
          </label>
        </li>
      </ul>
    </fieldset>

    <!-- Note -->
    <div class="mb-4">
      <input type="text" name="Note" id="note2" placeholder="Note"
        class="w-full rounded border border-stone-700 bg-stone-800 p-2 text-stone-100 placeholder-stone-400">
    </div>

    <div class="flex items-center">
      <button type="submit" hx-indicator="#med-indicator"
        class="rounded bg-amber-600 p-2 text-stone-900 hover:bg-amber-700 focus:ring focus:ring-amber-300">Submit</button>
      <img id="med-indicator" class="htmx-indicator ml-2" src="/public/rings.svg">
    </div>
  </form>
</div>
